{% extends 'store/base.html' %}

{% block content %}
<!-- Header -->
<header class="bg-dark py-5 mb-5">
    <div class="container px-4 px-lg-5">
        <div class="text-center text-white">
            <h1 class="display-4 fw-bolder">Categories</h1>
            <p class="lead fw-normal text-white-50 mb-0">Browse our product categories</p>
        </div>
    </div>
</header>

<!-- Categories Section -->
<div class="container px-4 px-lg-5">
    <div class="row gx-4 gx-lg-5 row-cols-1 row-cols-md-2 row-cols-lg-3 justify-content-center">
        {% for category in categories %}
        <div class="col mb-5">
            <div class="card h-100 shadow-sm hover-overlay">
                <div class="card-body text-center">
                    <h3 class="card-title">{{ category.name }}</h3>
                    <div class="d-grid gap-2 mt-4">
                        <a href="{% url 'category' category.name %}" class="btn btn-outline-dark btn-lg">
                            Browse {{ category.name }}
                            <i class="bi bi-arrow-right ms-2"></i>
                        </a>
                    </div>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
